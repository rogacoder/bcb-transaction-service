# Local SonarQube configuration for BCB Transaction Service
sonar.projectKey=bcb-transaction-service
sonar.projectName=BCB Transaction Service
sonar.projectVersion=1.0.0
sonar.host.url=http://localhost:9000
sonar.token=admin

# Source code
sonar.sources=src
sonar.tests=src

# Test files
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/*.module.ts,**/*.dto.ts,**/*.types.ts,**/*.enum.ts,**/*.config.ts,**/*.messages.ts

# Language
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other build artifacts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.js,**/*.js.map

# TypeScript specific
sonar.typescript.tsconfigPath=tsconfig.json
